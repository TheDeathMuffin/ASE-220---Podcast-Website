        <script>
        //Re-usable AJAX function
            function myAjax(method='GET',endpoint,data=null,onSuccess=null){
                    $.ajax({
                        url:endpoint,
                        type:method,
                        data: data==null ? null : JSON.stringify(data),
                        contentType: "application/json; charset=utf-8",
                        dataType:'json',
                        success: function (body, status, response) {
                            onSuccess(body,status,response);
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });
                }

            //Code For uploading podcasts
            $(document).on('submit','#upload',function(e){
                var categories = [];
				e.preventDefault();
                console.log($('input[name=title]').val());
                myAjax('GET', 'https://jsonblob.com/api/jsonBlob/953093703074070528', null, function(body){
                    //Checks if podcast already exists based on DOI #
                    var data = body;
                    var podcastExists = false;
                    for (i = 0; i < data.length; i++){
                        var doi = $('input[name=doi]').val();
                        if (doi == body[i]["doi"]){
                            podcastExists = true;
                            alert("A podcast about this published work already exists");
                        }
                    }
                    if (podcastExists == false){
                        var podcastDescription = {description:$('textarea[name=description]').val()};
                        myAjax('POST', 'https://jsonblob.com/api/jsonBlob/', podcastDescription, function(body, status, response){
                                var descriptionLocation = response.getResponseHeader("location");
                                var betterURL = descriptionLocation.slice(0, 4) + "s" + descriptionLocation.slice(4);
                                console.log("Successful POST...\nLocation is: " + descriptionLocation);

                                //Checks if Certain value is checked in checkbox
                                if($('#math:checked').val()){
                                    categories.push('math')
                                }
                                if($('#science:checked').val()){
                                    categories.push('science')
                                }
                                if($('#history:checked').val()){
                                    categories.push('history')
                                }
                                if($('#arts:checked').val()){
                                    categories.push('arts')
                                }
                                if($('#technology:checked').val()){
                                    categories.push('technology')
                                }
                                if($('#politics:checked').val()){
                                    categories.push('politics')
                                }
                                if($('#sports:checked').val()){
                                    categories.push('sports')
                                }

                                console.log(categories);
                                data.push({firstname:$('input[name=firstname]').val(), lastname:$('input[name=lastname]').val(), email:$('input[name=email]').val(), descriptionLocation:betterURL, title:$('input[name=title]').val(), journal:$('input[name=journal]').val(), publishedDate:$('input[name=publishedDate]').val(), doi:$('input[name=doi]').val(), keywords:categories, index:(data.length + 1).toString()});
                                myAjax('PUT', 'https://jsonblob.com/api/jsonBlob/953093703074070528', data, function(){
                                    console.log("Successful PUT...");
                                    window.location.href = "dashboard.html";
                                })
                        })
                    }
                });
            });
        </script>
