<script>
    //Saves a podcast to an account
    let params = (new URL(document.location)).searchParams;
    $.getJSON('https://jsonblob.com/api/jsonBlob/953096375785242624', function(data){
        newSavedPodcasts = [];
        //Checks users Email and saves the podcast if it isn't already saved
        for (let i = 0; i < data.length; i++) {              
            if (currentUser == data[i]["email"]) {
                for (let j = 0; j < data[i]["likedPodcasts"].length; j++) {
                    newSavedPodcasts.push(data[i]["likedPodcasts"][j]);
                }
                newSavedPodcasts.push(params.get("index"));
                data[i]['likedPodcasts'] = newSavedPodcasts;
            }    
        }
        //For sam to comment the use
        myAjax('PUT', 'https://jsonblob.com/api/jsonBlob/953096375785242624', data, function(){
            window.location.href = "index.html";
        }); 
    });       
</script>
