<script>
    /* Populates form with Podcast's Informaiton */
    let params = (new URL(document.location)).searchParams;
    $.getJSON('https://jsonblob.com/api/jsonBlob/953093703074070528', function (data) {
        for (let i = 0; i < data.length; i++) {
            if (params.get("index") == data[i]['index']) {
                $.getJSON(data[i]['descriptionLocation'], function (data) { $('textarea[name=description]').html(data['description']); });
                $('input[name=title]').val(data[i]['title']);
                $('input[name=journal]').val(data[i]['journal']);
                $('input[name=publishedDate]').val(data[i]['publishedDate']);
                $('input[name=doi]').val(data[i]['doi']);
                $('input[name=keywords]').val(data[i]['keywords']);
                /*$('input[name=manuscript]').val(data[i]['manuscript']);                 */
                break;
            }
        }
    });

    /* On Form Submit, Updates Podcast's Information */
    $(document).on('submit', '#update', function (e) {
        $.getJSON('https://jsonblob.com/api/jsonBlob/953093703074070528', function (data) {
            var descriptionLocation;
            for (let i = 0; i < data.length; i++) {
                if (currentUser == data[i]['email']) {              /* If user email matches, loop through properties, and replace firstname, lastname, and organization */
                    data[i]['title'] = $('input[name=title]').val();
                    data[i]['journal'] = $('input[name=journal]').val();
                    data[i]['publishedDate'] = $('input[name=publishedDate]').val();
                    data[i]['doi'] = $('input[name=doi]').val();
                    /*data[i]['manuscript'] = $('input[name=manuscript]').val();                */
                    data[i]['keywords'] = $('input[name=keywords]').val().split(",");
                    descriptionLocation = data[i]['descriptionLocation'];
                }
            }
            e.preventDefault();
            myAjax('PUT', descriptionLocation, $('textarea[name=description]').val(), function () {
            });
            myAjax('PUT', 'https://jsonblob.com/api/jsonBlob/953093703074070528', data, function () {
                window.location.href = "../user/dashboard.html";
            });
        });
    });
</script>
