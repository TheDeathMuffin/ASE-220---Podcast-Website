<script>
    /* Populates form with User's Informaiton */
    $.getJSON('https://jsonblob.com/api/jsonBlob/953096375785242624', function(data){
        for (let i = 0; i < data.length; i++) {
            if (currentUser == data[i]['email']) {
                $('input[name=card_no]').val(data[i]['billing']['card_no']);
                $('input[name=name_on_card]').val(data[i]['billing']['name_on_card']);
                $('input[name=billing_addr]').val(data[i]['billing']['billing_addr']);
                break;
            }
        }
    });
 
    /* On Form Submit, Updates User's Information */
    $(document).on('submit','#update',function(e){
        $.getJSON('https://jsonblob.com/api/jsonBlob/953096375785242624', function(data){
            for (let i = 0; i < data.length; i++) {              
                if (currentUser == data[i]['email']) {              /* If user email matches, loop through properties, and replace firstname, lastname, and organization */
                    data[i]['billing']['card_no'] = $('input[name=card_no]').val();
                    data[i]['billing']['name_on_card'] = $('input[name=name_on_card]').val();
                    data[i]['billing']['billing_addr'] = $('input[name=billing_addr]').val();
                }
            }
            e.preventDefault();
            myAjax('PUT', 'https://jsonblob.com/api/jsonBlob/953096375785242624', data, function(){
                window.location.href = "../general/dashboard.html";
            }); 
        });       
    });
</script>
