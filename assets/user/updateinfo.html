    $.getJSON('https://jsonblob.com/api/jsonBlob/953096375785242624', function(data){
        for (let i = 0; i < data.length; i++) {
            if (currentUser == data[i]['email']) {
                $('input[name=firstname]').val(data[i]['firstname']);
                $('input[name=lastname]').val(data[i]['lastname']);
                $('input[name=organization]').val(data[i]['organization']);
                break;
            }
        }
    });
 
    /* On Form Submit, Updates User's Information */

            response.tags = $('input[name=tags]').val();
