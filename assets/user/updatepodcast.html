<script>
    /* Populates form with Podcast's Informaiton */
    //let params = (new URL(document.location)).searchParams;
    var queryString = window.location.search;
    var params = new URLSearchParams(queryString);
    var podcastID = params.get("id");
    //Fills information in the form with current data of the podcast
    myAjax('GET', `http://localhost:8080/api/podcast/${podcastID}`, null, function(data){
            $('input[name=firstname]').val(data['firstname']);
            $('input[name=lastname]').val(data['lastname']);
            $('input[name=email]').val(data['email']);
            $('input[name=title]').val(data['title']);
            $('input[name=journal]').val(data['journal']);
            $('textarea[name=description]').val(data['description'])
            $('input[name=publishedDate]').val(data['publishedDate']);
            $('input[name=doi]').val(data['doi']);
            $('input[name=keywords]').val(data['keywords']);
            //Checks relevant checkboxes
            for(i = 0; i < data.disciplines.length; i++){
                console.log(data.disciplines[i].toLowerCase());
                $('#math').prop('checked', true)
                $(`#${data.disciplines[i].toLowerCase()}`).prop('checked', true);
            }
            /*$('input[name=manuscript]').val(data[i]['manuscript']);                 */
    });
 
    /* On Form Submit, Updates Podcast's Information */
    $(document).on('submit','#update',function(e){
        //Gets podcast ID from the query string
        

        //Checks if Certain values are checked in the disciplines checkboxes
        var categories = [];
        if($('#math:checked').val()){
            categories.push('math')
        }
        if($('#science:checked').val()){
            categories.push('science')
        }
        if($('#history:checked').val()){
            categories.push('history')
        }
        if($('#arts:checked').val()){
            categories.push('arts')
        }
        if($('#technology:checked').val()){
            categories.push('technology')
        }
        if($('#politics:checked').val()){
            categories.push('politics')
        }
        if($('#sports:checked').val()){
            categories.push('sports')
        }

        console.log(categories);

        //Setting new information
        var newInfo = {};
        if($('input[name=firstname]').val() != null && $('input[name=firstname]').val() != " "){
            newInfo.firstname = $('input[name=firstname]').val();
        }
        if($('input[name=lastname]').val() != null && $('input[name=lastname]').val() != " "){
            newInfo.lastname = $('input[name=lastname]').val();
        }
        if($('input[name=email]').val() != null && $('input[name=email]').val() != " "){
            newInfo.email = $('input[name=email]').val();
        }
        if($('input[name=title]').val() != null && $('input[name=title]').val() != " "){
            newInfo.title = $('input[name=title]').val();
        }
        if($('input[name=journal]').val() != null && $('input[name=journal]').val() != " "){
            newInfo.journal = $('input[name=journal]').val();
        }
        if($('textarea[name=description]').val() != null && $('textarea[name=description]').val() != " "){
            newInfo.description = $('textarea[name=description]').val();
        }
        if($('input[name=publishedDate]').val() != null && $('input[name=publishedDate]').val() != " "){
            newInfo.publishedDate = $('input[name=publishedDate]').val();
        }
        if($('input[name=tags]').val() != null && $('input[name=tags]').val() != " "){
            //Formats the tags properly
            var tags = $('input[name=tags]').val()
            tags = tags.split(',');
            for (i = 0; i < tags.length; i++){
                tags[i] = tags[i].replace(/\s+/g, ' ').trim()
            }
            newInfo.tags = tags;
        }
        //Checks if any of the categories have been adjusted
        if($('#math:checked').val() || $('#science:checked').val() || $('#history:checked').val() || $('#arts:checked').val() || $('#technology:checked').val() || $('#politics:checked').val() || $('#sports:checked').val()){
            newInfo.discipline = categories;
        }
        myAjax('PATCH', `http://localhost:8080/api/podcast/${podcastID}`, newInfo, function(){
            
            //window.location.href = "../user/dashboard.html";
        });      
    });
</script>
