                        </div>
                        <!-- Tags -->
                        <script>
                            myAjax('GET', 'http://localhost:8080/api/podcast/findAll', null, function(body){ //Retreives List of all Podcasts
                                var tagsList = {};
                                var tags = document.createElement('div')
                                tags.classList.add('row');
                                for (i = 0; i < body.length; i++) {                     //Loops through each podcast.
                                    for (j = 0; j < body[i].tags.length; j++) {         //Loops through each podcast's list of tags.
                                        if (body[i].tags[j].toLowerCase() in tagsList && body[i].tags[j] != ''){          //If a non-"" tag exist in tagsList, increment the list count.
                                            tagsList[body[i].tags[j]] = tagsList[body[i].tags[j]] + 1;
                                        }
                                        else if (body[i].tags[j] != '') {               //If a non="" tag does not exist in tagsList, add it and set the value to 1.
                                            tagsList[body[i].tags[j].toLowerCase()] = 1;
                                        }
                                    }
                                }
                                console.log(tagsList);
                                var htmlString = ``;
                                for (var [key, value] of Object.entries(tagsList)) {
                                    console.log(key);
                                    htmlString += `<div class="pb-3 pr-2 pl-2" style="display: inline-block"><a href="/tags/detail?tag=${key}"><button type="button" class="btn btn-success">${key} (${value})</button></a></div>`
                                
                                }
                                tags.innerHTML = htmlString;
                                $('.tags').append(tags);
                            })
                        </script>
                    </div>
